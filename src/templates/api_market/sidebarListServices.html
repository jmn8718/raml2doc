<li class="nav__list__item">
    <a class="nav__list__link" href="#{{anchor}}" title="{{displayName}}">{{displayName}}</a>
    <!--<span class="api_market__tooltip nav__list__link__tooltip">{{displayName}}</span>-->
    <ul class="nav__list nav__list--sub-list">
        {% for key,prop in methods %}
        <li class="nav__list__item">
			<span class="nav__list__icon">
				<strong class="api__documentation__http api__documentation__http--{{prop.methodData.method | lower }}">
                    {{prop.methodData.method | lower }}</strong>
			</span>
            <a class="nav__list__link nav__list__link-method" href="#{{prop.anchor}}" title="{{prop.path}}">{{prop.path}}</a>
            <!--<span class="api_market__tooltip nav__list__link__tooltip">{{prop.path}}</span>-->
        </li>
        {% endfor %}
    </ul>
</li>
